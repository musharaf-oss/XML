<h2>Student marksheet generator</h2>
<div class="container">
    <label >student name <input type="text" id="name" /></label><br>
    <label>maths <input type="number" id="maths" /></label><br>
    <label>english <input type="number" id="english" /></label><br>
    <label>science <input type="number" id="science" /></label><br>
    <button onclick="saveData()">save data</button>
    <button onclick="displayData()">show result</button>
    <button onclick="clearData()">clear data</button>
</div>
<div id="marksheet"></div> 

  <script>


function saveData(){
    let studentname = document.getElementById("name").value;
    let maths =  document.getElementById("maths").value;
    let english = document.getElementById("english").value;
    let science = document.getElementById("science").value;

    if ( !studentname || !maths || !science || !english){
        alert ("please enter all your feilds");
        return;
    }
    let studentData ={studentname,maths,english,science};
    sessionStorage.setItem("marksheet", JSON.stringify(studentData));
    alert ("marksheet has saved");

}

function displayData(){
    let data = sessionStorage.getItem("marksheet");
    if (!data){
        document.getElementById("marksheet").innerHTML="<P>no mark sheet found</P>";
        return;
    }
    let { studentname,maths,english,science}=JSON.parse(data);
    let total = Number(maths)+Number(english)+Number(science);
    let percentage=(total/300*100).toFixed(2);
    document.getElementById("marksheet").innerHTML= `
    <h2>Marksheet</h2>
<table>
     <tr><th>Student Name</th><td> ${name} </td></tr>
     <tr><th>maths</th><td> ${maths} </td></tr>
     <tr><th>english</th><td> ${english} </td></tr>
     <tr><th>science</th><td> ${science} </td></tr>
    <tr><th>total marks</th><td> ${total}/300 </td></tr>
    <tr><th>percentage</th><td> ${percentage}% </td></tr>
</table> 
`;
}
function clearData() {
    sessionStorage.removeItem("marksheet");
document.getElementById("marksheet").innerHTML="";
document.getElementById("name").value=""
document.getElementById("maths").value=""
document.getElementById("english").value=""
document.getElementById("science").value=""

}
